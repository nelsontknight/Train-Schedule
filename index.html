<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrainTime</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
</head>

<body>

  <div class="container">

    <br>

    <div class="jumbotron">
      <h1 class="text-center">Time to catch the Train</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">

            <div class="card">
                    <div class="card-header">
                      Current Train Schedule
                    </div>
                    <div class="card-body">
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody></tbody> 
                            </table>
                    </div>
            </div>

            <div class="card mt-4">
                    <div class="card-header">
                            Add Train
                          </div>
                    <div class="card-body">
                            <form>
                              <div class="form-group">
                                <label for="inputTrainName">Train Name</label>
                                <input type="text" class="form-control" id="inputTrainName">
                              </div>
                              
                              <div class="form-group">
                                <label for="inputDestination">Destination</label>
                                <input type="text" class="form-control" id="inputDestination">
                              </div>

                              <div class="form-group">
                                 <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                                 <input type="text" class="form-control" id="inputFirstTrainTime">      
                              </div>

                              <div class="form-group">
                                 <label for="inputFrequency">Frequency (min)</label>
                                 <input type="text" class="form-control" id="inputFrequency">             
                              </div>
                              <button id="add-user" type="submit" class="btn btn-primary"><strong>Submit</strong></button>
                            </form>

                    </div>
                    </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/app.js"></script>
  
</body>

</html>
